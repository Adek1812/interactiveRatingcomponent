<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Interactive rating component</title>
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="wrapper">
			<div class="cards">
				<div class="card1 show">
					<div class="star">
						<img
							class="star-img"
							src="./images/icon-star.svg"
							alt="orange star"
						/>
					</div>
					<h2 class="card1-title">How did we do?</h2>
					<p class="card1-text">
						Please let us know how we did with your support request. All
						feedback is appreciated to help us improve our offering!
					</p>

					<div class="number-raitngs">
						<div class="rating-one rating">
							<button>1</button>
						</div>

						<div class="rating-two rating">
							<button>2</button>
						</div>

						<div class="rating-three rating">
							<button>3</button>
						</div>

						<div class="rating-four rating">
							<button>4</button>
						</div>

						<div class="rating-five rating">
							<button>5</button>
						</div>
					</div>

					<div class="btn">
						<button class="btnSubmit">Submit</button>
					</div>
				</div>

				<div class="card2">
					<div class="card2-picture">
						<img src="./images/illustration-thank-you.svg" alt="" />
					</div>
					<div class="selecter-rating">
						<div class="selected-info">
							<p class="text-rating">
								You selected <span class="result-raiting"></span> out of 5
							</p>
						</div>
						<h2>Thank you!</h2>
						<p class="text">
							We appreciate you taking the time to give a rating. If you ever
							need more support, donâ€™t hesitate to get in touch!
						</p>
					</div>
				</div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
